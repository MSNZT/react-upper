name: linting, testing, building
run-name: ${{ github.actor }} UR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - name: install modules
        run: yarn install

